<section class="col-md-8 col-md-offset-2">
    <form *ngIf="!isLogedIn()" (ngSubmit)="OnSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input   type="email" id="email" required [(ngModel)]="model.email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input   type="password" id="password" [(ngModel)]="model.password" required name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid || !loginForm.form.dirty">Sign In</button>
    </form>
</section>
